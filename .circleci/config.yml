# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# orbs:
#   github-cli: circleci/github-cli@2.1.0

executors:
  mac-os-platform:
    macos:
      xcode: "14.0.0"

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  install-rust:
    executor: mac-os-platform
    environment:
      RUST_VERSION: "1.62.1"
      HOMEBREW_NO_AUTO_UPDATE: 1
    steps:
      - checkout
      - run:
          name: "Install Rust"
          command: ./scripts/install_rust.sh
      - persist_to_workspace:
          root: ~/
          paths:
            - ".cargo/*"

  
  test:
    executor: mac-os-platform
    environment:
      RUST_VERSION: "1.62.1"
    steps:
      - checkout
      - attach_workspace:
          at: ~/
      - run: ./scripts/test.sh

  build-mdtoc:
    parameters:
      target:
        type: string
    executor: mac-os-platform
    environment:
      RUST_VERSION: "1.62.1"
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - attach_workspace:
          at: ~/
      - run:
          name: "Build"
          command: ./scripts/ci.sh << parameters.target >>
      - store_artifacts:
          path: << parameters.target >>.tar.gz


# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  release-workflow:
    jobs:
      - install-rust
      - test:
          requires:
            - install-rust
      - build-mdtoc:
          # when:
          #   condition:
          #     equal: [main]
          requires:
            - test
          matrix:
            parameters:
              target: ["aarch64-apple-darwin", "x86_64-apple-darwin", "x86_64-unknown-linux-musl"]
